<!DOCTYPE html>
<html lang = "en">
    <head> 
        <meta charset = "UTF-8">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class="calculator body">

        <div id = "display"></div>
        <button id = "+"></button>
        <button id = "-"></button>
        <button id = "*"></button>
        <button id = "/"></button>
        <button id = "1"></button>
        <button id = "2"></button>
        <button id = "3"></button>
        <button id = "4"></button>
        <button id = "5"></button>
        <button id = "6"></button>
        <button id = "7"></button>
        <button id = "8"></button>
        <button id = "9"></button>
        <button id = "0"></button>
        <button id = "00"></button>
        <button id = "clear"></button>
        <button id = "="></button>
        <button id = "."></button>
        
    </div>
    </body>
</html>
